<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin â€” Royal Vending</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <header>
    <img src="assets/images/logo.png" class="logo">
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="evaluations.html">Evaluations</a>
      <a href="coaching.html">Coaching Logs</a>
      <a href="reports.html">Reports</a>
      <a href="admin.html">Admin</a>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <main>
    <h1>Admin Panel</h1>

    <section>
      <h2>Users</h2>
      <table id="usersTable" border="1">
        <thead>
          <tr>
            <th>Email</th>
            <th>Name</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Members</h2>
      <table id="membersTable" border="1">
        <thead>
          <tr>
            <th>Name</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Criteria</h2>
      <table id="criteriaTable" border="1">
        <thead>
          <tr>
            <th>Criteria</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Firebase Modular Script -->
  <script type="module">
    import { adminListAll, logoutUser } from './api-firebase.js';

    // Redirect if not logged in
    const sessionUser = sessionStorage.getItem('rvc_user');
    if (!sessionUser) {
      window.location.href = 'index.html';
    }

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await logoutUser();
      sessionStorage.removeItem("rvc_user");
      window.location.href = "index.html";
    });

    async function loadAdminData() {
      try {
        const data = await adminListAll();

        // USERS
        const usersBody = document.querySelector("#usersTable tbody");
        usersBody.innerHTML = "";
        data.users.forEach(u => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${u.email || '-'}</td>
            <td>${u.name || '-'}</td>
            <td>${u.role || '-'}</td>
          `;
          usersBody.appendChild(tr);
        });

        // MEMBERS
        const membersBody = document.querySelector("#membersTable tbody");
        membersBody.innerHTML = "";
        data.members.forEach(m => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${m[0] || '-'}</td>`;
          membersBody.appendChild(tr);
        });

        // CRITERIA
        const criteriaBody = document.querySelector("#criteriaTable tbody");
        criteriaBody.innerHTML = "";
        data.criteria.forEach(c => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${c[0] || '-'}</td>`;
          criteriaBody.appendChild(tr);
        });

      } catch (err) {
        console.error("ADMIN LOAD ERROR:", err);
      }
    }

    loadAdminData();
  </script>

</body>
</html>
