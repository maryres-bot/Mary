<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Evaluations â€” Royal Vending</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="api-firebase.js"></script>
</head>
<body>
  <header>
    <img src="assets/images/logo.png" class="logo">
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="evaluations.html">Evaluations</a>
      <a href="coaching.html">Coaching Logs</a>
      <a href="reports.html">Reports</a>
      <a href="admin.html">Admin</a>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <main>
    <h1>Evaluations</h1>
    <button id="addEvalBtn">+ Add Evaluation</button>
    <table id="evalTable" border="1">
      <thead>
        <tr>
          <th>Member</th>
          <th>Evaluator</th>
          <th>Date</th>
          <th>Total</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', async ()=>{
      await logoutUser();
      window.location.href = 'index.html';
    });

    async function loadEvaluations() {
      const list = await listEvaluations();
      const tbody = document.querySelector('#evalTable tbody');
      tbody.innerHTML = '';
      list.forEach(e=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${e.member}</td><td>${e.evaluator}</td><td>${e.date}</td><td>${e.total}</td><td>${e.notes}</td>`;
        tbody.appendChild(tr);
      });
    }

    loadEvaluations();
  </script>
</body>
</html>
